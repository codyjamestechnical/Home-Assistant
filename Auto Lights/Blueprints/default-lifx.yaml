blueprint:
  name: Lifx Set Default Blueprint
  description: >-
    Set lifx lights to default settings
  domain: script
  input:
    brightness_morning:
      name: Morning Brightness
      description: The brightness percentage to set the lights to
    brightness_evening:
      name: Eventing Brightness
      description: The brightness percentage to set the lights to
    brightness_night:
      name: Night Brightness
      description: The brightness percentage to set the lights to
    brightness_bs1:
      name: Bed Stage One Brightness
      description: The brightness percentage to set the lights to
    brightness_bs2:
      name: Bed Stage Two Brightness
      description: The brightness percentage to set the lights to
    brightness_bs3:
      name: Bed Stage Three Brightness
      description: The brightness percentage to set the lights to
    kelvin_morning:
      name: Morning kelvin
      description: The kelvin to set the lights to
    kelvin_evening:
      name: Eventing kelvin
      description: The kelvin to set the lights to
    kelvin_night:
      name: Night kelvin
      description: The kelvin to set the lights to
    kelvin_bs1:
      name: Bed Stage One kelvin
      description: The kelvin to set the lights to
    kelvin_bs2:
      name: Bed Stage Two kelvin
      description: The kelvin to set the lights to
    kelvin_bs3:
      name: Bed Stage Three kelvin
      description: The kelvin to set the lights to
    transition_default:
      name: Default Transition
      description: The default transition
    transition_morning:
      name: Morning transition
      description: The transition to set the lights to
    transition_evening:
      name: Eventing transition
      description: The transition to set the lights to
    transition_night:
      name: Night transition
      description: The transition to set the lights to
    transition_bs1:
      name: Bed Stage One transition
      description: The transition to set the lights to
    transition_bs2:
      name: Bed Stage Two transition
      description: The transition to set the lights to
    transition_bs3:
      name: Bed Stage Three transition
      description: The transition to set the lights to
    
mode: parallel
variables:
  ease: false
  scene: 
  lights:
  turn_on: true
  brightness_morning: !input 'brightness_morning'
  brightness_evening: !input 'brightness_evening'
  brightness_night: !input 'brightness_night'
  brightness_bs1: !input 'brightness_bs1'
  brightness_bs2: !input 'brightness_bs2'
  brightness_bs3: !input 'brightness_bs3'
  kelvin_morning: !input 'kelvin_morning'
  kelvin_evening: !input 'kelvin_evening'
  kelvin_night: !input 'kelvin_night'
  kelvin_bs1: !input 'kelvin_bs1'
  kelvin_bs2: !input 'kelvin_bs2'
  kelvin_bs3: !input 'kelvin_bs3'
  transition_default: !input 'transition_default'
  transition_morning: !input 'transition_morning'
  transition_evening: !input 'transition_evening'
  transition_night: !input 'transition_night'
  transition_bs1: !input 'transition_bs1'
  transition_bs2: !input 'transition_bs2'
  transition_bs3: !input 'transition_bs3'
fields:
  scene:
    name: "Scene to Set"
    description: "The scene to set in the room."
    required: true
    default: "Morning"
    example: "Morning"
    advanced: false
    selector:
      select:
        options:
          - "Morning"
          - "Evening"
          - "Night"
          - "Bed Stage One"
          - "Bed Stage Two"
          - "Bed Stage Three"
  ease:
    name: "Ease Lights to New Scene"
    description: "Ease the lights to the new scene over a few minutes."
    required: false
    default: false
    example: "false"
    advanced: false
    selector:
      boolean:
  lights:
    name: "Lights to change"
    description: "List of lights to set in this operation"
    required: true
    default: ''
    example: "light.kitchen_lights"
    advanced: false
    selector:
      entity:
  turn_on:
    name: "Turn On Lights"
    description: "Turn on the lights when setting values"
    required: true
    default: true
    example: 'true'
    selector:
      boolean:
sequence:
- choose:
  - conditions:
    - condition: template
      value_template: "{{ turn_on == true }}"
    sequence:
      - service: lifx.set_state
        target: 
          entity_id: "{{lights}}"
        data_template:
          power: true
          brightness_pct: >
            {% if (scene == 'Morning') %}
            {{brightness_morning}}
            {% elif (scene == 'Evening') %}
            {{brightness_evening}}
            {% elif (scene == 'Night') %}
            {{brightness_night}}
            {% elif (scene == 'Bed Stage One') %}
            {{brightness_bs1}}
            {% elif (scene == 'Bed Stage Two') %}
            {{brightness_bs2}}
            {% elif (scene == 'Bed Stage Three') %}
            {{brightness_bs3}}
            {% endif %}
          kelvin: >
            {% if (scene == 'Morning') %}
            {{kelving_morning}}
            {% elif (scene == 'Evening') %}
            {{kelvin_evening}}
            {% elif (scene == 'Night') %}
            {{kelvin_night}}
            {% elif (scene == 'Bed Stage One') %}
            {{kelvin_bs1}}
            {% elif (scene == 'Bed Stage Two') %}
            {{kelvin_bs2}}
            {% elif (scene == 'Bed Stage Three') %}
            {{kelvin_bs3}}
            {% endif %}
          transition: >
            {% if (ease is not defined) or (ease == false) %}
            {{transition_default}}
            {% elif (ease == true) and (scene == 'Morning') %}
            {{transition_morning}}
            {% elif (ease == true) and (scene == 'Evening') %}
            {{transition_evening}}
            {% elif (ease == true) and (scene == 'Night') %}
            {{transition_night}}
            {% elif (ease == true) and (scene == 'Bed Stage One') %}
            {{transition_bs1}}
            {% elif (ease == true) and (scene == 'Bed Stage Two') %}
            {{transition_bs2}}
            {% elif (ease == true) and (scene == 'Bed Stage Three') %}
            {{transition_bs3}}
            {% endif %}

  - conditions:
    - condition: template
      value_template: "{{ turn_on == false }}"
    sequence:
        - service: lifx.set_state
          target: 
            entity_id: "{{lights}}"
          data_template:
          brightness_pct: >
            {% if (scene == 'Morning') %}
            {{brightness_morning}}
            {% elif (scene == 'Evening') %}
            {{brightness_evening}}
            {% elif (scene == 'Night') %}
            {{brightness_night}}
            {% elif (scene == 'Bed Stage One') %}
            {{brightness_bs1}}
            {% elif (scene == 'Bed Stage Two') %}
            {{brightness_bs2}}
            {% elif (scene == 'Bed Stage Three') %}
            {{brightness_bs3}}
            {% endif %}
          kelvin: >
            {% if (scene == 'Morning') %}
            {{kelving_morning}}
            {% elif (scene == 'Evening') %}
            {{kelvin_evening}}
            {% elif (scene == 'Night') %}
            {{kelvin_night}}
            {% elif (scene == 'Bed Stage One') %}
            {{kelvin_bs1}}
            {% elif (scene == 'Bed Stage Two') %}
            {{kelvin_bs2}}
            {% elif (scene == 'Bed Stage Three') %}
            {{kelvin_bs3}}
            {% endif %}
          transition: >
            {% if (ease is not defined) or (ease == false) %}
            {{transition_default}}
            {% elif (ease == true) and (scene == 'Morning') %}
            {{transition_morning}}
            {% elif (ease == true) and (scene == 'Evening') %}
            {{transition_evening}}
            {% elif (ease == true) and (scene == 'Night') %}
            {{transition_night}}
            {% elif (ease == true) and (scene == 'Bed Stage One') %}
            {{transition_bs1}}
            {% elif (ease == true) and (scene == 'Bed Stage Two') %}
            {{transition_bs2}}
            {% elif (ease == true) and (scene == 'Bed Stage Three') %}
            {{transition_bs3}}
            {% endif %}