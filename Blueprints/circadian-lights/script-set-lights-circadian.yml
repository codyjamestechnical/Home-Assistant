    lifx_mini-color_kelvin_night: 2500
    lifx_mini-color_kelvin_bs1: 1900
    lifx_mini-color_kelvin_bs2: 1900
    lifx_mini-color_kelvin_bs3: 1500

    #Brightness
    lifx_mini-color_brightness_morning: 100
