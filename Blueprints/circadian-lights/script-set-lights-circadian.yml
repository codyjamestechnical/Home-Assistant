        brightness_night: 100
        brightness_bs1: 50
        brightness_bs2: 25
        brightness_bs3: 1

      lifx_mini-ctt:
        #Kelvin
        kelvin_morning: 5700
        kelvin_eventing: 4000
        kelvin_night: 3000
        kelvin_bs1: 2400
        kelvin_bs2: 2400
        kelvin_bs3: 2400

        #Brightness
        brightness_morning: 100
