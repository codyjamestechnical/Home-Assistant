blueprint:
  name: "Set Circadian Lights State"
  description: "This script sets a group of lights to a set state based on the selected circadian scene."
  domain: script
  author: "Cody James"

  input:
    lifx_color_1000_bulbs:
      name: "LIFX Color 1000 Bulbs"
      description: "Select the bulbs to effect."
      selector:
        entity:
          domain: light
        device:
          filter:
            - model: "LIFX A19"
              integration: "LIFX"
          multiple: true
    lifx_br30_bulbs:
      name: "LIFX BR30 Bulbs"
      description: "Select the bulbs to effect."
      selector:
        entity:
          domain: light
        device:
          filter:
            - model: "LIFX BR30"
              integration: "LIFX"
          multiple: true

    lifx_mini_color_bulbs:
      name: "LIFX Mini Color Bulbs"
      description: "Select the bulbs to effect."
      selector:
        entity:
          domain: light
        device:
          filter:
            - model: "LIFX Color"
              integration: "LIFX"
          multiple: true

    lifx_mini_ctt_bulbs:
      name: "LIFX Mini CTT Bulbs"
      description: "Select the bulbs to effect."
      selector:
        entity:
          domain: light
        device:
          filter:
            - model: "LIFX Mini White to Warm"
              integration: "LIFX"
          multiple: true
    hue_gu10_bulbs:
      name: "Hue GU10 Bulbs"
      description: "Select the bulbs to effect."
      selector:
        entity:
          domain: light
        device:
          filter:
            - model: "LTG001"
              manufacturer: "Philips"
          multiple: true
    other_actions:
      name: "Other Actions"
      selector:
        action:
variables:
  ##### LIFX Color 1000 #####
    #Kelvin
    lifx_color-1000_kelvin_morning: 9000
    lifx_color-1000_kelvin_eventing: 4000
    lifx_color-1000_kelvin_night: 2500
    lifx_color-1000_kelvin_bs1: 1900
    lifx_color-1000_kelvin_bs2: 1900
    lifx_color-1000_kelvin_bs3: 1500

    #Brightness
    lifx_color-1000_brightness_morning: 80
    lifx_color-1000_brightness_eventing: 80
    lifx_color-1000_brightness_night: 60
    lifx_color-1000_brightness_bs1: 30
    lifx_color-1000_brightness_bs2: 10
    lifx_color-1000_brightness_bs3: 1

  ##### LIFX BR30 #####
    #Kelvin
    lifx_br30_kelvin_morning: 9000
    lifx_br30_kelvin_eventing: 4000
    lifx_br30_kelvin_night: 2500
    lifx_br30_kelvin_bs1: 1900
    lifx_br30_kelvin_bs2: 1900
