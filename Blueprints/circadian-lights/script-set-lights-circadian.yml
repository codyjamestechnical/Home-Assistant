    #Brightness
    lifx_br30_brightness_morning: 100
    lifx_br30_brightness_eventing: 80
    lifx_br30_brightness_night: 70
    lifx_br30_brightness_bs1: 40
    lifx_br30_brightness_bs2: 15
    lifx_br30_brightness_bs3: 1

  ##### LIFX Mini Color #####
